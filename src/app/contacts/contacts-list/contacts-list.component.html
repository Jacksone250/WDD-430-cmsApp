<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h3 class="col-xs-6 margin-m">Contacts</h3>
            <button class="col-xs-4 btn btn-success pull-right margin-m" routerLink="new">New Contact</button>
        </div>
        <div class="panel-body">
            <div class="col-xs-12">
                <cms-contact-item
                    *ngFor="let contact of contacts"
                    [contact]="contact">
                </cms-contact-item>
                <!-- <app-recipe-item></app-recipe-item> -->
            </div>
        </div>
    </div>
</div>
